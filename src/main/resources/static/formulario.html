        <section>
            <h2>Controles de formularios</h2>
            <br>
            <form action="#">
                <label>button </label> <input type="button" name="name" value="Enviar"><br>
                <label>Checkbox </label> <input type="checkbox" name="name" value="Check"><br>
                <label>Color </label> <input type="color" name="name" value="#FFFFFF"><br>
                <label>TextArea </label> <textarea id="id" name="name" rows="5" cols="10"></textarea> <br>
                <label>Date </label> <input type="date" name="date"><br>
                <label>Datetime-local </label> <input type="datetime-local" name="datetime"><br>
                <label>Email </label> <input type="email" name="email" placeholder="Digite el correo"><br>
                <label>Archivo </label> <input type="file" name="file" accept="image/jpg"><br>
                <label>hidden </label> <input type="hidden" name="hidden" value="Valor secreto"><br>
                <label>Search </label> <input type="search" name="search" value="Search"><br>
                <label>Tel </label> <input type="tel" name="Tel"><br>
                <label>Text </label> <input type="text" name="Text"><br>
                <label>Time </label> <input type="time" name="time"><br>
                <label>URL </label> <input type="url" name="URL"><br>
                <label>Week </label> <input type="week" name="week"><br>
                <label>Month </label> <input type="month" name="Mont"><br>
                <label>Number </label> <input type="number" name="number"><br>
                <label>Pass </label> <input type="password" name="password"><br>
                
                <label>Radio </label> <input type="radio" name="radio" value="1"><br>
                <label>Radio2 </label> <input type="radio" name="radio" value="2"><br>
                <label>Radio3 </label> <input type="radio" name="radio" value="3"><br>
                
                <label>Range </label> <input type="range" name="range" min="0" max="100"><br>
                <label>Reset </label> <input type="reset" name="reset" value="Limpiar"><br>
                
                <label>Submit</label> <input type="submit" value="Enviar"><br>

            </form>
        </section>
