<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="contenido">
            <h2 th:text="#{index.titulo}">Nuestros Articulos</h2>
            <br>
            <div th:if="${articulos != null and !articulos.empty}">
                <table border="1">
                    <tr>
                        <td th:text="#{articulo.descripcion}">Descripcion</td>
                        <td th:text="#{articulo.precio}">Precio</td>
                        <td th:text="#{articulo.comprar}">Comprar</td>
                    </tr>
                    <tr th:each="item : ${articulos}">
                        <td th:text="${item.descripcion}"></td>
                        <td th:text="${#numbers.formatDecimal(item.precio,3,2)}" style="text-align: right"></td>
                        <td><a th:href="@{/carrito/agregar/} + ${item.idArticulo}">Agregar</a></td>
                    </tr>
                </table>
            </div>
            <div th:if="${articulos == null or articulos.empty}">
                <p th:text="#{index.articulo.no_mostrar}">No tenemos articulos para mostrar</p>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
