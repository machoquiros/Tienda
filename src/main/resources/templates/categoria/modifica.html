<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nuevo Categoria</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="contenido">
            <h2>Datos de la Categoria</h2>

            <form th:action="@{/categoria/guardar}" 
                  method="post" 
                  th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}">

                <label for="descripcion">Descripcion: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br><br>
                <label for="activo">Activo: </label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                <br><br>
                <input type="submit" name="guardar" value="Guardar Registro"/>

            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
